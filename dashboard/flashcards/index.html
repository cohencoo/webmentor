<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../dashboard.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class = "nav">
                <h1>Flashcards</h1>
                <div>
                    <button onclick= "showCreateCardBox()" >New Card</button>
                    <button onclick = "delFlashcards()" >Del Cards</button>
                </div>
            </div>
        </div>
    </header>
    <div class = "container">
        <div class = "create-box">
            <h2 style  = "text-align: center; color: rgb(34, 30, 30);">Create Flashcards</h2>
            <label for = "question">Question</label>
            <textarea id = "question"></textarea> 
            <br>
            <label for = "answer">Answer</label>
            <textarea id = "answer"></textarea> 
            <div>
                <button onclick="addFlashcard()">Save</button>
                <button onclick="hideCreateBox()">Close</button>
            </div>
        </div>
        <div class = "flashcards"></div>
    </div>

    <script src = "../../nav.js"></script>
    <script src = "script.js"></script>

</body>
