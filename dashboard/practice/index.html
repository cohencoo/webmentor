<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../dashboard.css" />
    </head>
    <body>
        <div class="container">
            <h1 id="topic"></h1>
            <div class="lesson"></div>
        </div>

        <div
            style="
                background: #222;
                padding: 2rem;
                border-radius: 1rem;
                margin: 4rem auto;
                max-width: 1000px;
            "
        >
            <h1>Test your understanding</h1>

            <br />

            <button>Click to flash</button>
        </div>

        <center>
            <hr />
            <h1>Now apply your skills</h1>
            <p>Use the HTML/CSS editor below to show-off the knowledge you've learned!</p>
            <br />
        </center>

        <div class="testing-area">
            <div
                style="
                    display: flex;
                    height: 500px;
                    gap: 10px;
                    background: #222;
                    padding: 1rem;
                    justify-content: space-between;
                "
            >
                <textarea id="html" placeholder="Write your HTML here..."></textarea>
                <textarea id="css" placeholder="Write your CSS here..."></textarea>
                <div style="width: 33.33%; background: #333;" id="render"></div>
            </div>
        </div>
        <script src="../../nav.js"></script>
        <script>
            const html = document.getElementById("html")
            const css = document.getElementById("css")
            const render = document.getElementById("render")

            // read the query string
            const queryString = window.location.search
            const urlParams = new URLSearchParams(queryString)
            const topic = urlParams.get("q")

            if (topic) document.getElementById("topic").innerText = topic

            function renderDOM() {
                render.innerHTML = html.value
                const style = document.createElement("style")
                style.innerHTML = css.value
                render.appendChild(style)
            }

            html.addEventListener("keyup", renderDOM)
            css.addEventListener("keyup", renderDOM)

            const lessonDiv = document.querySelector(".lesson")
            const lessonContent = sessionStorage.getItem("courseContent")
            if (lessonContent) {
                lessonDiv.innerHTML = lessonContent
            }
        </script>
    </body>
</html>
